<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist Page</title>
  <link rel="stylesheet" href="wishlist.css">


</head>

<body>

  <div class="container py-5">

    <!-- icon -->
    <div class="wishlistImage my-5 d-flex justify-content-center align-items-center">
      <span class="h3">Your Favorite Products <i class="fas fa-heart fa-2x text-danger"></i></span>
    </div>


    <!-- Wishlist Table -->
    <div class="wishlist-section mt-5 mb-5">
      <div class="container">
        <div class="wishlist-table-wrap">
          <table class="wishlist-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Add</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                
                <td>Strawberry</td>
                <td>$85</td>
                <td>
                  <a href="#" class="btn-move me-2"><i class="fa-solid fa-cart-plus"></i></a>
                </td>
                <td>

                  <a href="#" class="btn-remove delete-row"><i class="fa-solid fa-trash"></i></a>
                </td>
              </tr>
              <tr>
                
                <td>Berry</td>
                <td>$70</td>
                <td>
                  <a href="#" class="btn-move me-2 "><i class="fa-solid fa-cart-plus"></i></a>
                </td>
                <td>

                  <a href="#" class="btn-remove delete-row"><i class="fa-solid fa-trash"></i></a>
                </td>
              </tr>
              <tr>
                
                <td>Lemon</td>
                <td>$35</td>
                <td>
                  <a href="#" class="btn-move me-2"><i class="fa-solid fa-cart-plus"></i></a>
                </td>
                <td>

                  <a href="#" class="btn-remove delete-row"><i class="fa-solid fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <script>
    // Delete row functionality
    document.querySelectorAll('.delete-row').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        this.closest('tr').remove();
      });
    });
  </script>

</body>

</html>
