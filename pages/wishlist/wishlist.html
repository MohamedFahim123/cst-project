<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist Page</title>
  <link rel="stylesheet" href="wishlist.css">
</head>

<body>
  <div class="container py-5">
    <!-- Wishlist header -->
    <div class="wishlist-header my-5 d-flex justify-content-center align-items-center">
      <span class="h3">Your Favorite Products <i class="fas fa-heart fa-2x text-danger"></i></span>
    </div>

    <!-- Empty wishlist message (initially hidden) -->
    <div id="empty-wishlist" class="text-center py-5 d-none">
      <i class="fas fa-heart-broken fa-4x text-muted mb-3"></i>
      <h4 class="text-muted">Your wishlist is empty</h4>
      <p class="text-muted">Start adding products you love!</p>
      <a href="/#/shop" class="btn btn-outline-success mt-3">Continue Shopping</a>
    </div>

    <!-- Wishlist Table -->
    <div id="wishlist-content" class="wishlist-section mt-5 mb-5">
      <div class="container">
        <div class="wishlist-table-wrap">
          <table class="wishlist-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock Status</th>
                <th>Add to Cart</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="wishlist-items">
              <!-- Wishlist items will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
