<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellers Management</title>
  </head>

  <body>
    <div id="dashboard-grid">
      <div class="pf-container container">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-lg-3 col-md-4 pf-sidebar-wrapper" id="pf-sidebar-wrapper"></div>

          <!-- Main Content -->
          <div class="col-lg-9 col-md-8 pf-main-content">
            <!-- Content Header -->
            <div class="pf-content-header">
              <h1 class="pf-page-title">
                <i class="fa-solid fa-shop title-icon"></i>
                Sellers Management
              </h1>
              <p class="pf-page-subtitle">Manage all website sellers and their information</p>
            </div>

            <!-- Sellers Table -->
            <div class="sellers-table-container customers-table-container">
              <div class="sellers-table-header customers-table-header">
                <h2 class="sellers-table-title customers-table-title">All Sellers</h2>
                <div class="sellers-table-search customers-table-search">
                  <i class="fas fa-search"></i>
                  <input type="text" placeholder="Search By Name..." id="sellers-search" />
                </div>
              </div>

              <!-- Empty State -->
              <div id="empty-state" class="empty-state" style="display: none">
                <div class="empty-state-icon">
                  <i class="fas fa-store-slash"></i>
                </div>
                <h3>No Sellers Found</h3>
                <p>There are no sellers to display at the moment.</p>
              </div>

              <div class="table-wrapper" id="table-wrapper">
                <table class="sellers-table customers-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone Number</th>
                      <th>Address</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="sellers-table-body"></tbody>
                </table>
              </div>

              <!-- Pagination -->
              <div class="table-pagination" id="pagination-container" style="display: none">
                <div class="pagination-info" id="pagination-info"></div>
                <div class="pagination-controls" id="pagination-controls"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Seller Modal -->
    <div class="modal fade" id="editSellerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header px-4">
            <h5 class="modal-title">Edit Seller</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body px-4">
            <form id="editSellerForm">
              <input type="hidden" id="editSellerId" />
              <div class="mb-3">
                <label for="editSellerUsername" class="form-label">Username</label>
                <input
                  type="text"
                  autocomplete="off"
                  name="editSellerUsername"
                  class="form-control"
                  id="editSellerUsername"
                  required />
              </div>
              <div class="mb-3">
                <label for="editSellerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  disabled
                  name="editSellerEmail"
                  autocomplete="off"
                  class="form-control"
                  id="editSellerEmail"
                  required />
              </div>
              <div class="mb-3">
                <label for="editSellerPhone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  name="editSellerPhone"
                  autocomplete="on"
                  id="editSellerPhone" />
              </div>
              <div class="mb-3">
                <label for="editSellerAddress" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  name="editSellerAddress"
                  autocomplete="on"
                  id="editSellerAddress"
                  rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" title="Cancel" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" title="Save" class="btn btn-outline-success" id="saveSellerChanges">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteSellerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this seller? This action cannot be undone.</p>
            <input type="hidden" id="deleteSellerId" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteSeller">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
