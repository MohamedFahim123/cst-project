<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
</head>

<body>
    <div id="dashboard-grid">
        <div class="pf-container">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-lg-3 col-md-4 pf-sidebar-wrapper" id="pf-sidebar-wrapper"></div>

                    <!-- Main Content -->
                    <div class="col-lg-9 col-md-8 pf-main-content">
                        <!-- Content Header -->
                        <div class="pf-content-header">
                            <h1 class="pf-page-title">
                                <i class="fas fa-user-plus title-icon"></i>
                                Add New User
                            </h1>
                            <p class="pf-page-subtitle">Create a new customer or seller account</p>
                        </div>

                        <!-- Add User Form -->
                        <div class="add-user-container">
                            <div class="card px-5 py-4">
                                <div class="card-body">
                                    <h3 class="fw-bold fs-2 mb-3">Add New User</h3>
                                    <form id="addUserForm" class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="userUsername" class="form-label">Username *</label>
                                                <input type="text" class="form-control" name="userUsername"
                                                    placeholder="Username" id="userUsername" required
                                                    autocomplete="on">
                                                <div class="invalid-feedback">Please enter a username</div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="userEmail" class="form-label">Email *</label>
                                                <input type="email" name="userEmail" placeholder="example@email.com"
                                                    class="form-control" id="userEmail" required autocomplete="on">
                                                <div class="invalid-feedback">Please enter a valid email address</div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="userPassword" class="form-label">Password *</label>
                                                <input type="password" name="userPassword" placeholder="***********"
                                                    class="form-control" id="userPassword" required minlength="6">
                                                <div class="invalid-feedback">Password must be at least 6 characters
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="userConfirmPassword" class="form-label">Confirm Password
                                                    *</label>
                                                <input type="password" name="userConfirmPassword"
                                                    placeholder="***********" class="form-control"
                                                    id="userConfirmPassword" required>
                                                <div class="invalid-feedback">Passwords do not match</div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="userPhone" class="form-label">Phone Number</label>
                                                <input type="tel" name="userPhone" placeholder="123-456-7890"
                                                    class="form-control" id="userPhone" autocomplete="on">
                                                <div class="invalid-feedback">Please enter a valid phone number</div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="userRole" class="form-label">Role *</label>
                                                <select class="form-select form-control" autocomplete="on" id="userRole" required>
                                                    <option value="">Select Role</option>
                                                    <option value="customer">Customer</option>
                                                    <option value="seller">Seller</option>
                                                </select>
                                                <div class="invalid-feedback">Please select a role</div>
                                            </div>

                                            <div class="col-12 mb-3">
                                                <label for="userAddress" class="form-label">Address</label>
                                                <textarea name="userAddress" placeholder="Enter address"
                                                    class="form-control" id="userAddress" rows="3"
                                                    autocomplete="on"></textarea>
                                            </div>
                                        </div>

                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-outline-success">
                                                <i class="fas fa-plus me-2"></i>Add User
                                            </button>
                                            <button type="button" class="btn btn-secondary" id="cancelAddUser">
                                                Cancel
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
