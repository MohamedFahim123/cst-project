<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="dashboard-grid">
      <div class="pf-container">
        <div class="container">
          <div class="row">
            <div
              class="col-lg-3 col-md-4 pf-sidebar-wrapper"
              id="pf-sidebar-wrapper"
            ></div>

            <div class="col-lg-9 col-md-8">
              <div class="pf-header-wrapper">
                <div class="pf-content-header">
                  <h1 class="pf-page-title">
                    <i class="fa-solid fa-box title-icon"></i>
                    Product Details
                  </h1>
                </div>
              </div>
              <div class="pf-product-grid-wrapper container">
                <div class="row">
                  <!-- Product Images Section -->
                  <div class="col-12 col-md-6 mb-4">
                    <!-- Main Product Image -->
                    <div id="imageSlider" class="image-slider">
                      <div class="slider-container">
                        <img
                          src="assets/product-img1.jpeg"
                          class="slider-image active"
                          alt="product"
                        />
                        <img
                          src="assets/product-img2.jpeg"
                          class="slider-image"
                          alt="product"
                        />
                        <img
                          src="assets/product-img3.jpeg"
                          class="slider-image"
                          alt="product"
                        />
                        <img
                          src="assets/product-img4.jpeg"
                          class="slider-image"
                          alt="product"
                        />
                      </div>
                    </div>

                    <!-- Thumbnail Images -->
                    <div class="thumbnail-images">
                      <div class="thumb-wrapper">
                        <img
                          src="assets/product-img1.jpeg"
                          class="img-thumbnail active"
                          data-slide="0"
                          alt="Thumbnail 1"
                        />
                      </div>
                      <div class="thumb-wrapper">
                        <img
                          src="assets/product-img2.jpeg"
                          class="img-thumbnail"
                          data-slide="1"
                          alt="Thumbnail 2"
                        />
                      </div>
                      <div class="thumb-wrapper">
                        <img
                          src="assets/product-img3.jpeg"
                          class="img-thumbnail"
                          data-slide="2"
                          alt="Thumbnail 3"
                        />
                      </div>
                      <div class="thumb-wrapper">
                        <img
                          src="assets/product-img4.jpeg"
                          class="img-thumbnail"
                          data-slide="3"
                          alt="Thumbnail 4"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Product Information Section -->
                  <div class="col-12 col-md-6">
                    <div class="pd-product-info">
                      <!-- Price -->
                      <div class="price mb-2">
                        <span class="current-price">$180</span>
                      </div>

                      <!-- Product Title -->
                      <h1 class="product-title mb-3">product</h1>

                      <!-- Stock Status -->
                      <div class="stock-status mb-4">
                        <span class="in-stock" id="stockStatus">
                          <i class="fas fa-circle"></i>
                          In Stock
                        </span>
                      </div>

                      <!-- Product Description -->
                      <div class="product-description mb-4">
                        <p>
                          Lorem ipsum dolor sit amet, consectetur adipisicing
                          elit. Aliquid quae eveniet culpa officia quidem
                          mollitia impedit iste asperiores nisi reprehenderit
                          consequatur, autem, nostrum pariatur enim?
                        </p>
                      </div>

                      <div class="product-seller">
                        <p><span class="fw-bold">Seller:</span> seller</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
