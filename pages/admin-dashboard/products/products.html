<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products Management</title>
    <link rel="stylesheet" href="products.css">
</head>

<body>
    <div id="dashboard-grid">
        <div class="pf-container">
            <div class="container">
                <div class="row">

                    <div class="col-lg-3 col-md-4 pf-sidebar-wrapper" id="pf-sidebar-wrapper"></div>

                    <div class="col-lg-9 col-md-8 pf-main-content">
                        <div class="pf-content-header">
                            <h1 class="pf-page-title">
                                <i class="fa-solid fa-box title-icon"></i>
                                Products Management
                            </h1>
                            <p class="pf-page-subtitle">Manage all website products and inventory</p>
                        </div>

                        <div class="products-table-container">
                            <div class="products-table-header">
                                <h2 class="products-table-title">All Products</h2>
                                <div class="products-table-search">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="Search By Name..." id="products-search">
                                </div>
                            </div>

                            <div id="empty-state" class="empty-state" style="display: none;">
                                <div class="empty-state-icon">
                                    <i class="fas fa-box-open"></i>
                                </div>
                                <h3>No Products Found</h3>
                                <p>There are no products to display at the moment.</p>
                            </div>

                            <div class="table-wrapper" id="table-wrapper">
                                <table class="products-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>SellerID</th>
                                            <th>Category</th>
                                            <th>Price</th>
                                            <th>Stock</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="products-table-body">
                                    </tbody>
                                </table>
                            </div>

                            <div class="table-pagination" id="pagination-container" style="display: none;">
                                <div class="pagination-info" id="pagination-info"></div>
                                <div class="pagination-controls" id="pagination-controls"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this product? This action cannot be undone.</p>
                    <input type="hidden" id="deleteProductId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteProduct">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
</body>

</html>
