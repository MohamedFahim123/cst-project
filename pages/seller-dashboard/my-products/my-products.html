<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>

</head>

<body>
    <div id="dashboard-grid">
        <div class="container p-3">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 col-md-4 ap-sidebar-wrapper" id="pf-sidebar-wrapper">

                </div>

                <!-- Main Content -->
                <div class="col-lg-9 col-md-8 d-flex flex-column gap-2">
                    <div class="ap-header-wrapper">
                        <h5 class="mb-0 fs-6 text-gray">Your Products</h5>
                        <button class="addProductBtn" data-bs-toggle="modal" data-bs-target="#addProduct">
                            New Product
                            <i class="fas fa-add"></i>
                        </button>
                    </div>
                    <div class="ap-product-grid-wrapper container">
                        <div id="products-cards-container" class="row g-3 ">
                            <!-- products card will go here  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Model  -->
    <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProduct" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Body with Form -->
                <div class="modal-body">
                    <form id="addProductForm" class="row g-3">

                        <!-- Product Title -->
                        <div class="col-md-6">
                            <label for="productTitle" class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="productTitle" placeholder="Enter product title"
                                required>
                        </div>

                        <!-- Availability Status -->
                        <div class="col-md-6">
                            <label for="availabilityStatus" class="form-label">Availability Status</label>
                            <select id="availabilityStatus" class="form-select" required>
                                <option value="" selected disabled>Choose...</option>
                                <option value="inStock">In Stock</option>
                                <option value="outOfStock">Out of Stock</option>
                            </select>
                        </div>

                        <!-- Brand -->
                        <div class="col-md-6">
                            <label for="brand" class="form-label">Brand</label>
                            <select id="brand" class="form-select" required>
                                <option value="" selected disabled>Select brand</option>
                                <option value="Apple">Apple</option>
                                <option value="Oppo">Oppo</option>
                                <option value="Realme">Realme</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Vivo">Vivo</option>
                                <option value="Huawei">Huawei</option>
                                <option value="Lenovo">Lenovo</option>
                                <option value="Dell">Dell</option>

                            </select>
                        </div>

                        <!-- Quantity in Stock -->
                        <div class="col-md-6">
                            <label for="quantityInStock" class="form-label">Quantity in Stock</label>
                            <input type="number" class="form-control" id="quantityInStock" min="0"
                                placeholder="Enter quantity" required>
                        </div>

                        <!-- Description -->
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"
                                placeholder="Enter product description" required></textarea>
                        </div>

                        <!-- Category -->
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-select">
                                <option value="" selected disabled>Select category</option>
                                <option value="smartphones">smartphones</option>
                                <option value="Labtops">Labtops</option>
                                <option value="Tablets">Tablets</option>
                                <option value="Disktops">Disktops</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="price" min="0" step="0.1"
                                placeholder="Enter price">
                        </div>

                        <!-- Discount -->
                        <div class="col-md-6">
                            <label for="discount" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="discount" min="0" max="99"
                                placeholder="Enter discount">
                        </div>
                        <div class="col-md-6">
                            <label for="productImg" class="form-label">Product Image</label>
                            <input type="text" class="form-control" id="productImg" placeholder="Enter product Img Url"
                                required>
                        </div>

                    </form>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="addProductForm" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Model  -->
    <div class="modal fade" id="editProduct" tabindex="-1" aria-labelledby="editProduct" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Body with Form -->
                <div class="modal-body">
                    <form id="editProductForm" class="row g-3">

                        <!-- Product Title -->
                        <div class="col-md-6">
                            <label for="editProductTitle" class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="editProductTitle"
                                placeholder="Enter product title" required>
                        </div>

                        <!-- Availability Status -->
                        <div class="col-md-6">
                            <label for="editAvailabilityStatus" class="form-label">Availability Status</label>
                            <select id="editAvailabilityStatus" class="form-select" required>
                                <option value="" selected disabled>Choose...</option>
                                <option value="inStock">In Stock</option>
                                <option value="outOfStock">Out of Stock</option>
                            </select>
                        </div>

                        <!-- Brand -->
                        <div class="col-md-6">
                            <label for="editBrand" class="form-label">Brand</label>
                            <select id="editBrand" class="form-select" required>
                                <option value="" selected disabled>Select brand</option>
                                <option value="Apple">Apple</option>
                                <option value="Oppo">Oppo</option>
                                <option value="Realme">Realme</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Vivo">Vivo</option>
                                <option value="Huawei">Huawei</option>
                                <option value="Lenovo">Lenovo</option>
                                <option value="Dell">Dell</option>

                            </select>
                        </div>

                        <!-- Quantity in Stock -->
                        <div class="col-md-6">
                            <label for="editQuantityInStock" class="form-label">Quantity in Stock</label>
                            <input type="number" class="form-control" id="editQuantityInStock" min="0"
                                placeholder="Enter quantity" required>
                        </div>

                        <!-- Description -->
                        <div class="col-12">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3"
                                placeholder="Enter product description" required></textarea>
                        </div>

                        <!-- Category -->
                        <div class="col-md-6">
                            <label for="editCategory" class="form-label">Category</label>
                            <select id="editCategory" class="form-select">
                                <option value="" selected disabled>Select category</option>
                                <option value="smartphones">smartphones</option>
                                <option value="Labtops">Labtops</option>
                                <option value="Tablets">Tablets</option>
                                <option value="Disktops">Disktops</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="col-md-6">
                            <label for="editPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="editPrice" min="0" step="0.1"
                                placeholder="Enter price">
                        </div>

                        <!-- Discount -->
                        <div class="col-md-6">
                            <label for="editDiscount" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="editDiscount" min="0" max="99"
                                placeholder="Enter discount">
                        </div>
                        <div class="col-md-6">
                            <label for="editProductImg" class="form-label">Product Image</label>
                            <input type="text" class="form-control" id="editProductImg"
                                placeholder="Enter product Img Url" required>
                        </div>

                    </form>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="editProductForm" class="btn btn-success">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
