<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
 
  <!-- Your CSS -->
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="container py-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4 pf-sidebar-wrapper">
      <div class="pf-sidebar-profile">
        <img src="" alt="Sidebar Avatar" id="pf-avatar-img" class="pf-sidebar-avatar">
        <h4 id="pf-sidebar-name">Guest User</h4>
        <p id="pf-sidebar-email">guest@example.com</p>
      </div>

      <!-- Sidebar Navigation -->
      <ul class="pf-sidebar-nav">
        <li><a href="#/seller-dashboard/profile" class="pf-nav-link active" data-tab="profile-tab"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#/seller-dashboard/profile" class="pf-nav-link" data-tab="update-profile-tab"><i class="fas fa-edit"></i> Update Profile</a></li>
        <li><a href="#/seller-dashboard/addproduct" class="pf-nav-link" data-tab="orders-tab"><i class="fas fa-add "></i> Add Product</a></li>
        <!-- <li><a href="#" class="pf-nav-link" data-tab="orders-tab"><i class="fas fa-shopping-bag"></i> Update Product</a></li> -->
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8 pf-content-wrapper">
      <!-- Profile Tab -->
      <div id="profile-tab" class="pf-tab-content active">
        <h3>My Profile</h3>
        <p>Name: <span id="profile-name">Guest User</span></p>
        <p>Email: <span id="profile-email">guest@example.com</span></p>
      </div>

      <!-- Update Profile Tab -->
      <div id="update-profile-tab" class="pf-tab-content">
        <h3>Update Profile</h3>
        <form id="update-profile-form">
          <div class="mb-3">
            <label for="update-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="update-name" placeholder="Enter new name">
          </div>
          <div class="mb-3">
            <label for="update-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="update-email" placeholder="Enter new email">
          </div>
          <div class="mb-3">
            <label for="update-avatar" class="form-label">Avatar URL</label>
            <input type="text" class="form-control" id="update-avatar" placeholder="Paste image URL">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <!-- Orders Tab -->
      <div id="orders-tab" class="pf-tab-content">
        <h3>My Orders</h3>
        <p>No orders found.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your JS -->
<script src="profile.js"></script>
</body>
</html>
