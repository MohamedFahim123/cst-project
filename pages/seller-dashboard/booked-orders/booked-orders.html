<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
</head>

<body>
    <div id="dashboard-grid">
        <div class="pf-container">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-lg-3 col-md-4 pf-sidebar-wrapper" id="pf-sidebar-wrapper"></div>

                    <!-- Main Content -->
                    <div class="col-lg-9 col-md-8 pf-main-content">
                        <!-- Orders Tab Content -->
                        <div class="pf-tab-content" id="orders-tab">
                            <div class="pf-content-header">
                                <h2 class="pf-page-title">
                                    <i class="fas fa-shopping-bag title-icon"></i>
                                    Booked Orders
                                </h2>
                                <p class="pf-page-subtitle">View your Booked orders</p>
                            </div>

                            <div class="pf-content-body">
                                <!-- Order Header -->
                                <div class="order-header">
                                    <div class="row align-items-center">
                                        <!-- All Orders -->
                                        <div class="col-xl-4 col-lg-4 col-md-4 mb-4 mb-md-0">
                                            <h3><i class="fas fa-list-check me-2"></i>All Orders</h3>
                                        </div>

                                        <!-- Search -->
                                        <div class="col-xl-8 col-lg-8 col-md-8 mb-8">
                                            <div class="search-box">
                                                <i class="fas fa-search search-icon"></i>
                                                <input type="search" class="form-control-custom search-input"
                                                    placeholder="Search orders..." />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Table of orders -->
                                <div class="invoice-table table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead>
                                            <tr>
                                                <th class="cell-rad-tl">ID</th>
                                                <th>Image</th>
                                                <th>Brand</th>
                                                <th>Name</th>
                                                <th>Quantity</th>
                                                <th>Price</th>
                                                <th>SellerID</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-body">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
