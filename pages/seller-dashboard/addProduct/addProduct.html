<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="addProduct.css">
</head>

<body>
    <div class="container w-100 py-5">
        <div class="row">
            <div class="col-12 col-md-9 col-lg-6 m-auto">
                <form class="p-3">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
                        <div class="mb-3 w-100">
                            <label for="id" class="form-label">Product ID</label>
                            <input type="text" class="form-control" name="id" id="id">

                        </div>
                        <div class="mb-3 w-100">

                            <label for="title" class="form-label">Product Name</label>
                            <input type="text" class="form-control" name="title" id="title">
                        </div>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a description here" id="floatingTextarea2"
                            name="description" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Product Description</label>
                    </div>

                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" aria-label="Default select example" id="category">
                        <option selected>Open to select Category</option>
                        <option value="Smart Phone" name="brand">Smart Phone</option>
                        <option value="Labtops" name="brand">Labtops</option>
                        <option value="PC" name="brand">PC</option>
                    </select>
                    <label for="brands" class="form-label">Brands</label>
                    <select class="form-control" aria-label="Default select example" id="brands">
                        <option selected>Open to select Brand</option>
                        <option value="Apple" name="brand">Apple</option>
                        <option value="Samsung" name="brand">Samsung</option>
                        <option value="Oppo" name="brand">Oppo</option>
                    </select>

                    <div class="d-flex flex-column flex-md-row gap-2 align-items-center justify-content-between">
                        <div class="mb-3 w-100">
                            <label for="deletedPrice" class="form-label">Original Price</label>
                            <input type="number" min="1" class="form-control" name="deletedPrice" id="deletedPrice">

                        </div>
                        <div class="mb-3 w-100">
                            <label for="price" class="form-label">Product Price</label>
                            <input type="number" min="1" class="form-control" name="price" id="price">

                        </div>

                        <div class="mb-3 w-100">
                            <label for="discountPercentage" class="form-label">Discount Percentage</label>
                            <input type="number" min="1" max="100" class="form-control" name="discountPercentage"
                                id="discountPercentage">

                        </div>
                    </div>

                    <div class="mb-3 w-100">
                        <label for="stock" class="form-label">Qauntity</label>
                        <input type="number" min="1" max="100" class="form-control" name="stock" id="stock">

                    </div>


                    <div class="mb-3">
                        <label for="formFile" class="form-label text-danger">Upload <span style="color: #8339bf;">Main Product image</span></label>
                        <input class="form-control" type="file" id="formFile" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label text-danger">Upload <span style="color: #24b884;">images of Product</span> </label>
                        <input class="form-control" type="file" id="formFile" accept="image/*">
                    </div>

                    <div class="form-check">
  <input class="form-check-input" type="radio" name="availabilityStatus" id="radioDefault1" checked >
  <label class="form-check-label" for="radioDefault1">
    Available
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="availabilityStatus" id="radioDefault2" >
  <label class="form-check-label" for="radioDefault2">
    Sold
  </label>
</div>



                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
