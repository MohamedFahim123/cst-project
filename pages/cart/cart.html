<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Page</title>
</head>

<body>
  <div class="cart-body py-5">
    <div class="container pt-4">
      <!-- Cart Icon -->
      <div class="text-center my-5">
        <div class="cart-image">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <h2>Your Shopping Cart</h2>
      </div>

      <!-- Empty Cart Message -->
      <div class="empty-cart text-center mx-auto w-50 border border-1 border-secondary-subtle p-3"
        id="empty-cart-message">
        <i class="fas fa-shopping-cart mb-2"></i>
        <h4 class="text-muted">Your cart is empty</h4>
        <p class="text-muted mb-2">Looks like you haven't added any items to your cart yet.</p>
        <a href="#/shop" data-link class="btn btn-outline-success mt-2">Continue Shopping</a>
      </div>

      <!-- Cart Content -->
      <div class="cart-content" id="cart-content">
        <div class="row g-4">
          <!-- Cart Table -->
          <div class="col-lg-8 col-md-12">
            <div class="cart-table-wrap table-responsive">
              <table class="cart-table">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="cart-items">
                  <!-- Cart items will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <a href="#/shop" data-link class="boxed-btn">Continue Shopping</a>
              <button id="clear-cart" class="boxed-btn btn btn-outline-danger">Clear Cart</button>
            </div>
          </div>

          <!-- Sidebar -->
          <div class="col-lg-4">
            <div class="total-section">
              <table class="total-table">
                <thead>
                  <tr>
                    <th colspan="2" class="text-center">Cart Summary</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><strong>Subtotal: </strong></td>
                    <td id="subtotal">$0</td>
                  </tr>
                  <tr>
                    <td><strong>Shipping: </strong></td>
                    <td id="shipping">$0</td>
                  </tr>
                  <tr>
                    <td><strong>Total: </strong></td>
                    <td id="total">$0</td>
                  </tr>
                </tbody>
              </table>
              <div class="cart-buttons mt-3">
                <a href="#/checkout" data-link class="boxed-btn bg-success">Check Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>

</body>

</html>
