<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<div class="container pt-4">

  <!-- icon -->
  <div class="cartImage text-center my-5">
    <img src="icon.png" width="10%" alt="" style="background-color: black;">
  </div>

  <p class="text-uppercase text-danger mx-auto w-50 border border-1 border-secondary-subtle text-center p-3 empty-cart">
    Your cart is now empty
  </p>
</div>

<div class="cart-section mt-5 mb-5 ">
  <div class="container">
    <div class="row g-4">
      <!-- Cart Table -->
      <div class="col-lg-8 col-md-12 ">
        <div class="cart-table-wrap table-responsive">
          <table class="cart-table" style="max-width: 100%;">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Strawberry</td>
                <td>$85</td>
                <td><input type="number" value="1"></td>
                <td>$85</td>
                <td class="product-remove"><a href="#" class="delete-row"><i class="fa-solid fa-trash"></i></a></td>
              </tr>
              <tr>
                <td>Berry</td>
                <td>$70</td>
                <td><input type="number" value="1"></td>
                <td>$70</td>
                <td class="product-remove"><a href="#" class="delete-row"><i class="fa-solid fa-trash"></i></a></td>
              </tr>
              <tr>
                <td>Lemon</td>
                <td>$35</td>
                <td><input type="number" value="1"></td>
                <td>$35</td>
                <td class="product-remove"><a href="#" class="delete-row"><i class="fa-solid fa-trash"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-4">
        <div class="total-section">
          <table class="total-table">
            <thead>
              <tr>
                <th>Total</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>Subtotal: </strong></td>
                <td>$500</td>
              </tr>
              <tr>
                <td><strong>Shipping: </strong></td>
                <td>$45</td>
              </tr>
              <tr>
                <td><strong>Total: </strong></td>
                <td>$545</td>
              </tr>
            </tbody>
          </table>
          <div class="cart-buttons">
            <a href="#" class="boxed-btn">Update Cart</a>
            <a href="/checkout" data-link class="boxed-btn bg-success">Check Out</a>
          </div>
        </div>

        <div class="coupon-section">
          <h3>Apply Coupon</h3>
          <div class="coupon-form-wrap">
            <form action="">
              <p><input type="text" placeholder="Coupon"></p>
              <p><input type="submit" value="Apply"></p>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<script>
  // Delete row functionality
  document.querySelectorAll('.delete-row').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      this.closest('tr').remove();
    });
  });
</script>
</body>
</html>
