<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">


  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Breadcrumb */
    .container p {
      font-size: 0.9rem;
      color: #6c757d;
    }

    /* Empty cart notice */
    .empty-cart {
      font-size: 1.1rem;
      font-weight: 500;
      background: #fff5f5;
      border-radius: 10px;
    }

    /* Cart Table */
    .cart-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .cart-table th, 
    .cart-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #dee2e6; /*  lines between rows/columns */
    }
    .cart-table thead {
      background: #343a40;
      color: #fff;
    }
    .cart-table td img {
      width: 60px;
      border-radius: 8px;
    }
    .cart-table .product-remove a {
      color: #dc3545;
      font-size: 1.2rem;
      transition: 0.2s;
      cursor: pointer;
    }
    .cart-table .product-remove a:hover {
      color: #a71d2a;
    }
    .cart-table input[type="number"] {
      width: 60px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ced4da;
      padding: 5px;
    }

    /* Total Section */
    .total-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .total-table {
      width: 100%;
      margin-bottom: 15px;
    }
    .total-table th, 
    .total-table td {
      border: 1px solid #dee2e6; /*  border lines */
      padding: 10px;
    }
    .cart-buttons .boxed-btn {
      display: inline-block;
      margin: 5px 0;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .cart-buttons .boxed-btn {
      background: #0d6efd;
      color: #fff;
    }
    .cart-buttons .boxed-btn:hover {
      background: #0b5ed7;
    }
    .cart-buttons .black {
      background: #343a40;
    }
    .cart-buttons .black:hover {
      background: #23272b;
    }

    /* Coupon */
    .coupon-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .coupon-section h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .coupon-form-wrap input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      margin-bottom: 10px;
    }
    .coupon-form-wrap input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #198754;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .coupon-form-wrap input[type="submit"]:hover {
      background: #157347;
    }
  </style>
</head>
<body>

<div class="container pt-4">
  <p><span class="text-secondary">Home ></span> Cart</p>

  <!-- icon -->
  <div class="cartImage text-center my-5">
    <img src="SVG.png" width="10%" alt="">
  </div>

  <p class="text-uppercase text-danger mx-auto w-50 border border-1 border-secondary-subtle text-center p-3 empty-cart">
    Your cart is now empty
  </p>
</div>

<div class="cart-section mt-5 mb-5">
  <div class="container">
    <div class="row g-4">
      <!-- Cart Table -->
      <div class="col-lg-8 col-md-12">
        <div class="cart-table-wrap">
          <table class="cart-table">
            <thead>
              <tr>
                <th></th>
                <th>Product Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="product-remove"><a href="#" class="delete-row"><i class="far fa-window-close"></i></a></td>
                <td><img src="assets/img/products/product-img-1.jpg" alt=""></td>
                <td>Strawberry</td>
                <td>$85</td>
                <td><input type="number" value="1"></td>
                <td>$85</td>
              </tr>
              <tr>
                <td class="product-remove"><a href="#" class="delete-row"><i class="far fa-window-close"></i></a></td>
                <td><img src="assets/img/products/product-img-2.jpg" alt=""></td>
                <td>Berry</td>
                <td>$70</td>
                <td><input type="number" value="1"></td>
                <td>$70</td>
              </tr>
              <tr>
                <td class="product-remove"><a href="#" class="delete-row"><i class="far fa-window-close"></i></a></td>
                <td><img src="assets/img/products/product-img-3.jpg" alt=""></td>
                <td>Lemon</td>
                <td>$35</td>
                <td><input type="number" value="1"></td>
                <td>$35</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-4">
        <div class="total-section">
          <table class="total-table">
            <thead>
              <tr>
                <th>Total</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>Subtotal: </strong></td>
                <td>$500</td>
              </tr>
              <tr>
                <td><strong>Shipping: </strong></td>
                <td>$45</td>
              </tr>
              <tr>
                <td><strong>Total: </strong></td>
                <td>$545</td>
              </tr>
            </tbody>
          </table>
          <div class="cart-buttons">
            <a href="#" class="boxed-btn">Update Cart</a>
            <a href="../checkout/checkout.html" class="boxed-btn black">Check Out</a>
          </div>
        </div>

        <div class="coupon-section">
          <h3>Apply Coupon</h3>
          <div class="coupon-form-wrap">
            <form action="">
              <p><input type="text" placeholder="Coupon"></p>
              <p><input type="submit" value="Apply"></p>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
  // Delete row functionality
  document.querySelectorAll('.delete-row').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      this.closest('tr').remove();
    });
  });
</script>
</body>
</html>
