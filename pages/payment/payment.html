<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
 <link rel="stylesheet" href="payment.css">
</head>
<body>
 <div class="order-summary">
    <h4>Order Summary</h4>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>2</td>
          <td>$20</td>
          <td>$40</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>1</td>
          <td>$15</td>
          <td>$15</td>
        </tr>
      </tbody>
    </table>

 

 
  </div>



  <!-- Buit payment methode -->

  <div class="payment-container">
  <h2>Payment Details</h2>
  <form id="paymentForm"  novalidate>
    <!-- Cardholder Name -->
    <div class="input-group">
      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" placeholder="John Doe" required>
      <small class="error"></small>
    </div>

    <!-- Card Number -->
    <div class="input-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
      <small class="error"></small>
    </div>

    <!-- Expiry Date -->
    <div class="input-group">
      <label for="expiry">Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>
      <small class="error"></small>
    </div>

    <!-- CVV -->
    <div class="input-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="4" placeholder="123" required>
      <small class="error"></small>
    </div>

    <button type="submit" id="paymentStatusBtn">Pay Now</button>
  </form>
</div>


  
  <!-- PayPal Button Container -->
<div>
  
    <div id="paypal-button-container" class="w-50 mx-auto"></div>
  </div>


  <!-- pop up -->

  <div id="popup"></div>
 



</body>
</html>
