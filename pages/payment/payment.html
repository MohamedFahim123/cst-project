<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Gatway</title>

  <style>
    .card:hover{
     box-shadow: 0px 6px 10px rgb(168, 134, 183) , 0px -8px 10px rgb(168, 134, 183)  !important;
    }

    .card{
      transition: all 1s !important;
    }
  </style>
  
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Checkout</h2>

    <!-- Order Summary -->
    <div class="card mb-4" >
      <div class="card-body">
        <h5 class="card-title">Your Order</h5>
        <p class="card-text">Product Name: <strong>Sample Product</strong></p>
        <p class="card-text">Total: <strong id="order-total">$15.89</strong></p>
      </div>
    </div>

    <!-- PayPal Button Container -->
    <div id="paypal-button-container" class="w-50 mx-auto"></div>
  </div>

 



</body>
</html>
