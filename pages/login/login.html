<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="py-5 d-flex justify-content-center align-items-center">
        <div class="login-container">
            <div class="login-header">
                <h2 class="mb-3">Login</h2>
                <p class="text-muted">If you have an account, sign in with your username or email address.</p>
            </div>

            <div class="login-tabs">
                <a href="/login" data-link class="register-tab active">Login</a>
                <a href="/register" class="register-tab" data-link>Register</a>
            </div>

            <form novalidate id="login-form">
                <div class="mb-3">
                    <label for="loginemail" class="form-label">Email<span
                            class="text-danger">*</span></label>
                    <input type="email" required name="email" placeholder="email" class="form-control" id="loginemail" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" placeholder="password" class="form-control" id="password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Lost your password?</a>
                </div>

                <button type="submit" class="btn signUp-btn login-btn" style="padding: 15px !important;">Log in</button>
            </form>
        </div>

    </section>
</body>

</html>
