<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>

  <body class="checkout-body">
    <div class="checkout-container">
      <!-- Coupon Banner -->
      <div class="banner">
        <p>ðŸ’¡ Have a coupon? <span>Click here to enter your code</span></p>
      </div>

      <!-- Free Shipping Offer -->
      <div class="offer">
        <p>Add <span class="highlight">$299</span> to cart and get <strong>Free Shipping</strong> ðŸšš</p>
      </div>

      <!-- Checkout Section -->
      <div class="checkout-wrapper">
        <div class="checkout-billing-details">
          <h2>Billing Details</h2>
          <form class="checkout-form" action="#/payment" >
            <div class="row checkout-row">
              <div class="form-group">
                <label class="form-label" for="fname">First Name</label>
                <input class="form-control" type="text" id="fname" placeholder="John" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="lname">Last Name</label>
                <input class="form-control" type="text" id="lname" placeholder="Doe" required />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="address">Street Address</label>
              <input class="form-control" type="text" id="address" placeholder="1234 Main St" required />
            </div>

            <div class="row checkout-row">
              <div class="form-group">
                <label class="form-label" for="city">City / Town</label>
                <input class="form-control" type="text" id="city" placeholder="Cairo" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="gov">Governorate</label>
                <select class="form-select" id="gov" required>
                  <option value="1" selected>Cairo</option>
                  <option value="2">Alex</option>
                  <option value="3">Aswan</option>
                  <option value="4">Fayoum</option>
                </select>
              </div>
            </div>

            <div class="row checkout-row">
              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="example@mail.com" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="phone">Phone</label>
                <input class="form-control" type="tel" id="phone" placeholder="+20 123 456 789" required />
              </div>
            </div>

            <button type="submit" class="btn-submit">Complete Order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
