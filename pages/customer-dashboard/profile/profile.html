<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - My Account</title>
  </head>

  <body>
    <div id="dashboard-grid">
      <div class="pf-container container">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-lg-3 col-md-4 pf-sidebar-wrapper" id="pf-sidebar-wrapper"></div>

          <!-- Main Content -->
          <div class="col-lg-9 col-md-8 pf-main-content">
            <!-- Profile Tab Content -->
            <div class="pf-tab-content active" id="profile-tab">
              <div class="pf-content-header">
                <h2 class="pf-page-title">
                  <i class="fas fa-user pf-title-icon"></i>
                  My Profile
                </h2>
              </div>

              <div class="pf-content-body">
                <div class="row">
                  <div class="col-md-4 text-center mb-4">
                    <div class="pf-profile-avatar">
                      <img src="../../../assets/avatar.jpg" alt="Profile Picture" id="pf-profile-img" />
                      <div class="pf-avatar-overlay">
                        <i class="fas fa-camera"></i>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div class="pf-info-card">
                      <h4 class="pf-card-title">Personal Information</h4>
                      <div class="pf-info-grid">
                        <div class="pf-info-item">
                          <label class="pf-info-label">
                            <i class="fas fa-user pf-info-icon"></i>
                            Full Name
                          </label>
                          <span class="pf-info-value" id="pf-display-name">John Doe</span>
                        </div>

                        <div class="pf-info-item">
                          <label class="pf-info-label">
                            <i class="fas fa-envelope pf-info-icon"></i>
                            Email Address
                          </label>
                          <span class="pf-info-value" id="pf-display-email">john.doe@example.com</span>
                        </div>

                        <div class="pf-info-item">
                          <label class="pf-info-label">
                            <i class="fas fa-phone pf-info-icon"></i>
                            Phone Number
                          </label>
                          <span class="pf-info-value" id="pf-display-phone">+1 (555) 123-4567</span>
                        </div>

                        <div class="pf-info-item">
                          <label class="pf-info-label">
                            <i class="fas fa-map-marker-alt pf-info-icon"></i>
                            Address
                          </label>
                          <span class="pf-info-value" id="pf-display-address"
                            >123 Main Street, City, State 12345</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
