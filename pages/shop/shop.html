<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">

</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- filters appears only in Large Screens and Above -->
            <div class="col-lg-3 d-none d-lg-block">

                <!-- widget price filter -->
                <div class="shop-filter-container">
                    <p class="shop-filters-header d-flex justify-content-between">Price Filter
                        <button id="resetPriceFilter1"
                            class="btn btn-sm text-black bg-gray px-3 py-2 fw-bold">Reset</button>
                    </p>
                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <label for="minRange" class="form-label small text-muted">Min</label>
                            <input type="number" disabled name="minRange" class="form-control form-control-sm"
                                id="minRange" step="1" value="0">
                        </div>
                        <div class="col-6">
                            <label for="maxRange" class="form-label small text-muted">Max</label>
                            <input type="number" disabled name="maxRange" class="form-control form-control-sm"
                                id="maxRange" step="1" value="100">
                        </div>
                    </div>
                    <input class="form-range mb-2" type="range" name="customRange" step="1" id="customRange">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0 small text-muted" id="priceRangeText">Price $0 - $30</p>
                    </div>
                </div>

                <!-- product categories -->
                <div class="shop-filter-container">
                    <p class="shop-filters-header">Product Categories</p>
                    <div class="px-1 small" id="productCategoriesContainer">

                    </div>
                </div>

                <!-- product brands -->
                <div class="shop-filter-container">
                    <p class="shop-filters-header">Brands</p>
                    <div class="px-1 small" id="productBrandsContainer">

                    </div>
                </div>
            </div>

            <!-- Main Product Catalog  -->
            <div class="col-12 col-lg-9">
                <!-- stats bar  -->
                <div class="py-2 px-3 bg-gray rounded w-100 d-flex justify-content-between align-items-center small ">
                    <!-- left -->
                    <div class="d-flex align-items-center">
                        <!-- mobile Filter Toggler  -->
                        <div class="d-lg-none">
                            <button class="btn small" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
                                <i class="fa-solid fa-filter"></i>
                            </button>
                        </div>
                        <p class="m-0 fw-semibold  text-muted" id="productCountText"></p>
                    </div>

                    <!-- right -->
                    <div class="d-flex gap-2">
                        <!-- Sort Dropdown -->
                        <div class="dropdown" data-bs-auto-close="outside">
                            <button class="btn  btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Sort
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end ">
                                <li><button title="Name" class="dropdown-item" href="#">Name</button></li>
                                <li><button title="Price Low → High" class="dropdown-item" href="#">Price Low →
                                        High</button></li>
                                <li><button title="Price High → Low" class="dropdown-item" href="#">Price High →
                                        Low</button></li>
                            </ul>
                        </div>

                        <!-- Show Dropdown -->
                        <div class="dropdown" data-bs-auto-close="outside">
                            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Show
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end ">
                                <li><button title="All" class="dropdown-item" href="#">All</button></li>
                                <li><button title="10 items" class="dropdown-item" href="#">10 items</button></li>
                                <li><button title="20 items" class="dropdown-item" href="#">20 items</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- product grid container -->
                <div id="product-grid-container" class="product-grid-container">
                </div>
                <div id="pagination-container" class="pagination-container"></div>
            </div>
        </div>
    </div>

    <!-- Mobile filters offcanvas (appear only in mobile/tablets)  -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filterSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-center">Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="shop-filter-container">
                <p class="shop-filters-header d-flex justify-content-between">Price Filter
                    <button id="resetPriceFilter2"
                        class="btn btn-sm text-black bg-gray px-3 py-2 fw-bold">Reset</button>
                </p>
                <div class="row g-2 mb-2">
                    <div class="col-6">
                        <label for="minRange" class="form-label small text-muted">Min</label>
                        <input type="number" class="form-control form-control-sm" id="minRange" value="0">
                    </div>
                    <div class="col-6">
                        <label for="maxRange" class="form-label small text-muted">Max</label>
                        <input type="number" class="form-control form-control-sm" id="maxRange" value="100">
                    </div>
                </div>
                <input class="form-range mb-2" type="range" id="customRange">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0 small text-muted">Price $0 - $30</p>
                </div>
            </div>

            <!-- product categories -->
            <div class="shop-filter-container">
                <p class="shop-filters-header">Product Categories</p>
                <div class="px-1 small">
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat1">
                        <label class="form-check-label" for="cat1">Fruits & Vegetables</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat2">
                        <label class="form-check-label" for="cat2">Baby & Pregnancy</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat3">
                        <label class="form-check-label" for="cat3">Beverages</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat4">
                        <label class="form-check-label" for="cat4">Meats & Seafood</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat5">
                        <label class="form-check-label" for="cat5">Biscuits & Snacks</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat6">
                        <label class="form-check-label" for="cat6">Breads & Bakery</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat7">
                        <label class="form-check-label" for="cat7">Frozen Foods</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat8">
                        <label class="form-check-label" for="cat8">Grocery & Staples</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat9">
                        <label class="form-check-label" for="cat9">Healthcare</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="cat10">
                        <label class="form-check-label" for="cat10">Household Needs</label>
                    </div>
                </div>
            </div>

            <!-- product brands -->
            <div class="shop-filter-container">
                <p class="shop-filters-header">Brands</p>
                <div class="px-1 small">
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="brand1">
                        <label class="form-check-label" for="brand1">Fresh</label>
                    </div>
                </div>
            </div>

            <!-- product status -->
            <div class="shop-filter-container">
                <p class="shop-filters-header">Product Status</p>
                <div class="px-1 small">
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="status1">
                        <label class="form-check-label" for="status1">In Stock</label>
                    </div>
                    <div class="form-check my-1">
                        <input class="form-check-input c-check-purple" type="checkbox" id="status2">
                        <label class="form-check-label" for="status2">On Sale</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
