<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>

  <body>
    <nav id="navbar-nav" class="navbar navbar-expand-lg bg-white py-3 border-bottom">
      <div class="container">
        <div class="d-flex align-items-center">
          <a class="navbar-brand me-3" href="/" data-link>
            <!-- <span class="fw-bold navbar-title">JinStore</span> -->
            <img src="/assets//logo.svg" class="navbar-logo" alt="TecNo Logo" />
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item mx-1 px-2">
              <a class="nav-link" href="/" data-link>Home</a>
            </li>
            <li class="nav-item mx-1 px-2">
              <a class="nav-link" href="/shop" id="shop-direct" data-link>Shop</a>
            </li>
            <li class="nav-item mx-1 px-2">
              <a class="nav-link" href="/our-team" data-link>Our Team</a>
            </li>
            <li class="nav-item mx-1 px-2">
              <a class="nav-link" href="/contact" data-link>Contact</a>
            </li>
          </ul>
        </div>

        <div class="d-flex align-items-center ms-auto gap-2">
          <div id="auth-buttons">
            <a href="/login" class="btn signIn-btn d-lg-block d-none" data-link>Sign In</a>
          </div>

          <a href="/wishlist" class="nav-link position-relative" data-link>
            <i class="fas fa-heart"></i>
            <span
              id="wishlist-count"
              class="position-absolute top-0 end-0 translate-middle badge rounded-pill"
              style="background-color: var(--red-color)">
              0
            </span>
          </a>

          <a href="/cart" class="nav-link position-relative" data-link>
            <i class="fas fa-shopping-cart"></i>
            <span
              id="cart-count"
              class="position-absolute top-0 end-0 translate-middle badge rounded-pill"
              style="background-color: var(--red-color)">
              0
            </span>
          </a>

          <div class="d-flex justify-content-between gap-2 align-items-center mobile-user-menu">
            <i id="logout-btn" class="fas fa-sign-out-alt me-2"></i>
            <i id="profile-link" class="fas fa-user me-2"></i>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title navbar-title">
          <a href="/" data-link><img class="navbar-logo" src="/assets/logo.svg" alt="TecNo Logo" /></a>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/" data-link>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop" id="shop-direct" data-link>Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/our-team" data-link>Our Team</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact" data-link>Contact</a></li>

          <li class="nav-item mt-3">
            <a class="nav-link" href="/wishlist" data-link
              ><i class="fas fa-heart me-2"></i> Wishlist
              <span id="wishlist-count-mobile" class="badge ms-2" style="background-color: var(--red-color)"
                >0</span
              ></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart" data-link
              ><i class="fas fa-shopping-cart me-2"></i> Cart
              <span id="cart-count-mobile" class="badge ms-2" style="background-color: var(--red-color)"
                >0</span
              ></a
            >
          </li>

          <div id="mobile-auth-buttons">
            <li class="nav-item mt-3">
              <a class="btn signIn-btn w-100 mb-2" href="/login" data-link>Sign In</a>
            </li>
          </div>

          <div class="d-flex mt-4 ps-4 gap-4 align-items-center mobile-user-menu">
            <i id="logout-btn" class="fas fa-sign-out-alt me-2"></i>
            <i id="profile-link" class="fas fa-user me-2"></i>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
