<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="components-styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white py-3 border-bottom">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-3" href="/" data-link>
                    <span class="fw-bold navbar-title">JinStore</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-1 px-2">
                        <a class="nav-link" href="/" data-link>Home</a>
                    </li>
                    <li class="nav-item mx-1 px-2">
                        <a class="nav-link" href="/shop" data-link>Shop</a>
                    </li>
                    <li class="nav-item mx-1 px-2">
                        <a class="nav-link" href="/blogs" data-link>Blog</a>
                    </li>
                    <li class="nav-item mx-1 px-2">
                        <a class="nav-link" href="/contact" data-link>Contact</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center ms-auto">
                <a href="/login" class="btn signIn-btn me-2 d-lg-block d-none" data-link>Sign In</a>
                <a href="/register" class="btn signUp-btn d-lg-block d-none" data-link>Register</a>
                <a href="/wishlist" class="nav-link position-relative" data-link>
                    <i class="fas fa-heart"></i>
                    <span class="position-absolute top-0 end-0 translate-middle badge rounded-pill"
                        style="background-color: var(--red-color);">
                        2
                    </span>
                </a>
                <a href="/cart" class="nav-link position-relative" data-link>
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 end-0 translate-middle badge rounded-pill"
                        style="background-color: var(--red-color);">
                        1
                    </span>
                </a>
            </div>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/" data-link>Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop" data-link>Shop</a></li>

                <li class="nav-item"><a class="nav-link" href="/blogs" data-link>Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact" data-link>Contact</a></li>

                <li class="nav-item mt-3"><a class="nav-link" href="/wishlist" data-link><i
                            class="fas fa-heart me-2"></i> Wishlist <span class="badge ms-2"
                            style="background-color: var(--red-color);">2</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/cart" data-link><i
                            class="fas fa-shopping-cart me-2"></i> Cart <span class="badge ms-2"
                            style="background-color: var(--red-color);">1</span></a>
                </li>
                <li class="nav-item mt-3"><a class="btn signIn-btn w-100 mb-2" href="/login" data-link>Sign In</a></li>
                <li class="nav-item"><a class="btn signUp-btn w-100" href="/register" data-link>Register</a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
